ext {
    modules = [
            app         : ":app",
            presentation: ":presentation",
            domain      : ":domain",
            data        : ":data"
    ]

    versions = [
            kotlin                 : "1.6.20",
            appcompat              : "1.4.1",
            ktx                    : "1.7.0",
            constraintlayout       : "2.1.3",
            coil                   : "2.0.0-rc02",
            lifecycle              : "2.4.1",
            recyclerView           : "1.2.1",
            material               : "1.6.0-beta01",
            retrofit               : "2.9.0",
            moshi                  : "1.13.0",
            coroutines             : "1.6.0",
            koin                   : "3.1.5",
            okhttp                 : "4.9.3",
            room                   : "2.4.2",
