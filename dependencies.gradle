            dexter                 : "6.2.3",
            annotation             : "1.3.0",
            splashScreen           : "1.0.0-beta02",
            navigation             : "2.5.0-alpha03",
    ]

    android = [
            appcompat            : "androidx.appcompat:appcompat:$versions.appcompat",
            constraintlayout     : "androidx.constraintlayout:constraintlayout:$versions.constraintlayout",
            lifecycleKapt        : "androidx.lifecycle:lifecycle-compiler:$versions.lifecycle",
            recyclerView         : "androidx.recyclerview:recyclerview:$versions.recyclerView",
            material             : "com.google.android.material:material:$versions.material",
            preference           : "androidx.preference:preference:$versions.preference",
            preferenceKtx        : "androidx.preference:preference-ktx:$versions.preference",
            viewpager            : "androidx.viewpager2:viewpager2:$versions.viewpager",
            datastorePreferences : "androidx.datastore:datastore-preferences:$versions.datastorePreferences",
