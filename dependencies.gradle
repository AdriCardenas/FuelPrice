            splashScreen         : "androidx.core:core-splashscreen:$versions.splashScreen",
            navigationFragment   : "androidx.navigation:navigation-fragment-ktx:$versions.navigation",
            navigationUi         : "androidx.navigation:navigation-ui-ktx:$versions.navigation",
    ]

    google = [
            ads             :       "com.google.android.gms:play-services-ads:$versions.googleAds",
            location        :       "com.google.android.gms:play-services-location:$versions.googleLocation"
    ]

    kotlin = [
            stdlib: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin",
            ktx   : "androidx.core:core-ktx:$versions.ktx"
    ]

    test = [
            junit     : "junit:junit:$versions.junit",
