            moshi        : "com.squareup.moshi:moshi:$versions.moshi",
            moshiKotlin  : "com.squareup.moshi:moshi-kotlin:$versions.moshi"
    ]

    db = [
            room    : "androidx.room:room-runtime:$versions.room",
            roomKapt: "androidx.room:room-compiler:$versions.room",
            roomExt : "androidx.room:room-ktx:$versions.room"
    ]

    coil = [
            glide   : "io.coil-kt:coil:$versions.coil",
    ]

    coroutines = [
            core       : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines",
            android    : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutines"
    ]

    koin = [
            core        : "io.insert-koin:koin-android:$versions.koin",
    ]

    okhttp = [
            core        : "com.squareup.okhttp3:okhttp:$versions.okhttp",
            interceptor : "com.squareup.okhttp3:logging-interceptor:$versions.okhttp"
    ]

    multidex = [
            core    : "androidx.multidex:multidex:$versions.multidex"
    ]

    dexter = [
            core: "com.karumi:dexter:$versions.dexter"
    ]
